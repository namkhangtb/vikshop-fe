<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Danh sách đơn hàng</h2>
    <div class="d-flex justify-content-end">
      <div class="mb-3">
        <input
          type="text"
          class="form-control w-auto me-5"
          placeholder="Tìm kiếm"
          [(ngModel)]="searchText"
          (ngModelChange)="onSearchChange()"
        />
      </div>
      <a
        class="btn btn-primary mb-3 d-inline-flex align-items-center"
        (click)="openAddOrderModal(templateModalAddOrder)"
      >
        <fa-icon [icon]="faPlus" class="me-1"></fa-icon> Thêm
      </a>
    </div>
  </div>
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Họ tên</th>
          <th scope="col">Số điện thoại</th>
          <th scope="col">Email</th>
          <th scope="col">Sản phẩm</th>
          <th scope="col">Tổng tiền</th>
          <th scope="col">Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.phoneNumber }}</td>
          <td>{{ item.email }}</td>
          <td>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let p of item.products">
                <span class="badge bg-secondary">Mã: {{ p.productId }}</span>
                <span class="ms-2"
                  >SL: <strong>{{ p.count }}</strong></span
                >
              </li>
            </ul>
          </td>
          <td>
            <span class="fw-bold text-success">
              {{ item.totalAmount | currency : "VND" : "symbol" : "1.2" }}
            </span>
          </td>
          <td>
            <div class="d-flex gap-2">
              <button
                class="btn btn-sm btn-outline-primary d-inline-flex align-items-center"
                (click)="openUpdateOrderModal(templateModalUpdateOrder, item)"
              >
                <fa-icon [icon]="faPenToSquare" class="me-1"></fa-icon> Sửa
              </button>
              <button
                class="btn btn-sm btn-outline-danger d-inline-flex align-items-center"
                (click)="openDeleteModal(templateModalDeleteOrder, item)"
              >
                <fa-icon [icon]="faTrash" class="me-1"></fa-icon> Xóa
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="totalItems"
      [(ngModel)]="page"
      [itemsPerPage]="pageSize"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>

<ng-template #templateModalAddOrder>
  <app-create (added)="onOrderAdded()" (closed)="modalRef?.hide()"></app-create>
</ng-template>

<ng-template #templateModalUpdateOrder>
  <app-update
    [orderId]="selectedOrder.id || ''"
    (updated)="onOrderUpdated()"
    (closed)="modalRef?.hide()"
  ></app-update>
</ng-template>

<ng-template #templateModalDeleteOrder>
  <app-delete-modal
    [title]="'Xác nhận xóa đơn hàng'"
    [message]="'Bạn có chắc chắn muốn xóa đơn hàng này không?'"
    (cancel)="cancelDeleteOrder()"
    (confirm)="confirmDeleteOrder()"
  ></app-delete-modal>
</ng-template>
